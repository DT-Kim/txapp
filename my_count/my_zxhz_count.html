		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});

			mui.plusReady(function() {
				//获取传值
				var self = plus.webview.currentWebview();
				var wzdl = self._wzdl; //工程id
				var star = self.star_time;
				var end = self.end_time;
				var mobile = self.mobile;
				var section = self.section;
//				alert(section);
//				alert(star+"  "+end);
				var zt = document.getElementById("zt");
				var title = document.getElementById("title");

				//异步获取数据
				mui.ajax(url + 'my_count/my_zxhz.php', {
					data: {
						wzdl: wzdl,
						star: star,
						end: end,
						belong:section,
						mob:mobile
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(data) {
//						alert(data[1]);
						var length = data[0]; 
						var count = data[1];
//												alert(count+"  "+length);
						hzbt(count, length)
					},
					error: function(xhr, type, errorThrown) {
						alert('ajax错误' + type);
					}
				});

				var hzbt = function(count, length) {
					//计算该违章条目占通知单的比例
					var bili = [((length / count) * 100).toFixed(2) + "%"];

					//饼图
					var getOption = function(chartType) {
						var chartOption = chartType == 'pie' ? {
							calculable: false,
							series: [{
								name: '访问来源',
								type: 'pie',
								radius: '55%',
								center: ['50%', '60%'],
								data: [{
									value: length,
									name: '该类占条目' + bili
								}, {
									value: count,
									name: '条目有' + count + '份'
								}]
							}]
						} : {}
						return chartOption;
					};

					var byId = function(id) {
						return document.getElementById(id);
					};
					var pieChart = echarts.init(byId('pieChart'));
					pieChart.setOption(getOption('pie'));
					title.innerHTML = wzdl;
					zt.innerHTML = '<p class="my_duangluo_hangju">' + wzdl + '的违章条目共有' + length + '条</p><p class="my_duangluo_hangju">通知单共有' + count + '条</p>'
				};
			});
		</script>
